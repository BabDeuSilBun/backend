spring:
  application:
    name: bab-deu-sil-bun

# MariaDB setting
  datasource:
    driverClassName: org.mariadb.jdbc.Driver
    url:
    username:
    password:

# redis setting
  data:
    redis:
      host: localhost
      port: 6379

# hibernate setting
  jpa:
    hibernate:
      ddl-auto: create
    show-sql: true
    properties:
      hibernate:
        format_sql: tru

# servlet setting
  servlet:
    multipart:
      max-file-size:
      resolve-lazily:

  # mail setting
  mail:
    host: smtp.gmail.com
    port:
    username:
    password:
    properties:
      mail:
        smtp:
          starttls:
            enable: true
          auth: true

# swagger view setting
springdoc:
  use-fqn:

# aws setting
cloud:
  aws:
    credentials:
      accessKey:
      secretKey:
    s3:
      bucketName:
    region:
      static:
    stack:
      auto:

# jwt setting
jwt:
  secret-key:
  expire-ms:

refresh-token:
  expire-ms:
